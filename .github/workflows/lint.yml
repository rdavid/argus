---
name: linters
'on': push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nosborn/github-action-markdown-cli@v3.5.0
        with:
          files: .
      - uses: fsfe/reuse-action@v5
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: ./*.yml .github/*.yml .github/workflows/*.yml
