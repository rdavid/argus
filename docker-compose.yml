---
version: '3'
services:
  transmission:
    image: lscr.io/linuxserver/transmission
    container_name: transmission
    env_file: cred.env
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /home/david/txm/config:/config
      - /home/david/txm/downloads:/downloads
      - /home/david/txm/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
